<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!--puxando o arquivo css do computador-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img
          src="assets/img/book.gif"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        LuBooks
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">HQ's e Mangás</a>
              <a class="dropdown-item" href="#">Literartura InfantoJuvenil</a>
              <a class="dropdown-item" href="#">Literartura Estrangeira</a>
              <a class="dropdown-item" href="#">Literatura Nacional</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Contato</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>
    <!--/Menu-->
    <!--Grid-->
    <div class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-4 p-0">
          <div class="bg-success">4 colunas</div>
        </div>
        <div class="col-md-4 p-0">
          <div class="bg-danger">4 colunas</div>
        </div>
        <div class="col-md-4 p-0">
          <div class="bg-warning">4 colunas</div>
        </div>
      </div>
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-6 p-0">
          <div class="bg-success">6 colunas</div>
        </div>
        <div class="col-md-6 p-0">
          <div class="bg-danger">6 colunas</div>
        </div>
      </div>
    </div>
    <!--/Grid-->
    <!--Redes Sociais-->
    <hr />
    <footer>
      <div>
        <a href="https://www.linkedin.com/" target="_blank">
          <img
            class="tm-social"
            src="assets/img/linkedin.png"
            alt="Linkedin Icon"
          />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img
            class="tm-social"
            src="assets/img/facebook.png"
            alt="Facebook Icon"
          />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            class="tm-social"
            src="assets/img/instagram.png"
            alt="Instagram Icon"
          />
        </a>
        <a href="https://www.gmail.com/" target="_blank">
          <img class="tm-social" src="assets/img/gmail.png" alt="Gmail Icon" />
        </a>
      </div>
      <!--/Redes Sociais-->

      <p>Todos os direitos reservados: Luiza Souza &copy;</p>
    </footer>
  </body>
  <!--Scripts necessários para utilização dos códigos JS do Bootstrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"
  ></script>
</html>
